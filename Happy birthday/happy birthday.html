<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      animation: popIn 1s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="greeting">Happy Birthday!</h1>
    <p>Wishing you a day filled with love, laughter, and cake! ðŸŽ‚ðŸŽˆ</p>
  </div>

  <script>
    // Optional: Add the recipient's name dynamically
    const name = prompt("Enter the birthday person's name:");
    if (name) {
      document.getElementById("greeting").textContent = `Happy Birthday, ${name}! ðŸŽ‰`;
    }

    // Confetti effect
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = `${Math.random() * 100}%`;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
